<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class='card'>
		<div class="card-header">
			<h2> Quiz App</h2>
		</div>

		<div class="card-content">
			<div>
				<p class='question'>Question</p>
			</div>

			<div class="choices">
				<div class='choice'>
					<p>A</p>
				</div> 
				<div class='choice'>
					<p>B</p>
				</div> 
				<div class='choice'>
					<p>C</p>
				</div> 
				<div class='choice'>
					<p>D</p>
				</div> 
			</div>

			<div>
				<button class='btn'>Next</button>
			</div>

		</div>

	</div>
</body>
</html>
